# Kafka Consumer Configuration for Fraud Detection System

# Basic Configuration
bootstrap.servers=localhost:9092,localhost:9093,localhost:9094
group.id=fraud-detection-consumer-group
client.id=fraud-detection-consumer

# Offset Management
auto.offset.reset=earliest
enable.auto.commit=false
auto.commit.interval.ms=5000
isolation.level=read_committed

# Session and Heartbeat Configuration
session.timeout.ms=30000
heartbeat.interval.ms=3000
max.poll.interval.ms=300000
max.poll.records=1000

# Fetch Configuration
fetch.min.bytes=1024
fetch.max.wait.ms=500
max.partition.fetch.bytes=1048576
fetch.max.bytes=52428800

# Connection Configuration
connections.max.idle.ms=540000
reconnect.backoff.ms=50
reconnect.backoff.max.ms=1000
request.timeout.ms=30000

# Security Configuration (disabled for development)
security.protocol=PLAINTEXT

# Partition Assignment Strategy
partition.assignment.strategy=org.apache.kafka.clients.consumer.CooperativeStickyAssignor

# Metrics Configuration
metrics.sample.window.ms=30000
metrics.num.samples=2
metric.reporters=

# Interceptor Configuration
interceptor.classes=

# Key and Value Deserializers (can be overridden in code)
key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
value.deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Consumer Group Configuration
group.instance.id=
group.initial.rebalance.delay.ms=3000

# Performance Tuning
receive.buffer.bytes=65536
send.buffer.bytes=131072

# Retry Configuration
retry.backoff.ms=100
reconnect.backoff.max.ms=1000

# Custom Properties for Fraud Detection
fraud.detection.consumer.id=main-consumer
fraud.detection.processing.timeout.ms=1000
fraud.detection.max.retries=3
fraud.detection.batch.processing=true