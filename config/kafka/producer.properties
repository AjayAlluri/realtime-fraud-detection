# Kafka Producer Configuration for Fraud Detection System

# Basic Configuration
bootstrap.servers=localhost:9092,localhost:9093,localhost:9094
client.id=fraud-detection-producer

# Reliability Configuration
acks=all
retries=2147483647
max.in.flight.requests.per.connection=5
enable.idempotence=true
delivery.timeout.ms=300000
request.timeout.ms=30000

# Performance Configuration
batch.size=32768
linger.ms=10
buffer.memory=67108864
compression.type=lz4
max.request.size=1048576

# Partitioning Configuration
partitioner.class=org.apache.kafka.clients.producer.internals.DefaultPartitioner
partitioner.adaptive.partitioning.enable=true
partitioner.availability.timeout.ms=0

# Security Configuration (disabled for development)
security.protocol=PLAINTEXT

# Metrics Configuration
metrics.sample.window.ms=30000
metrics.num.samples=2
metric.reporters=

# Connection Configuration
connections.max.idle.ms=540000
reconnect.backoff.ms=50
reconnect.backoff.max.ms=1000

# Transaction Configuration (if needed)
transactional.id=
transaction.timeout.ms=60000

# Interceptor Configuration
interceptor.classes=

# Key and Value Serializers (can be overridden in code)
key.serializer=org.apache.kafka.common.serialization.StringSerializer
value.serializer=org.apache.kafka.common.serialization.StringSerializer

# Custom Properties for Fraud Detection
# These can be used by the application
fraud.detection.producer.id=main-producer
fraud.detection.batch.size.transactions=1000
fraud.detection.flush.interval.ms=5000